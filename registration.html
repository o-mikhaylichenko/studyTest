<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой первый сайт</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <div><a href="https://www.allianceforanimals.ru/" target="_blank"><img src="img/logoTestProject.jpg" alt="logo"
                    width="100" height="100"></a></div>
    </header>
    <nav><a class="nav_link" href="index.html">Главная</a>
        <a class="nav_link" href="registration.html">Регистрация</a>
    </nav>
    <h2>Регистрация</h2>
    <form action="#">
        <p>
            Имя <input class="input-name" type="text" placeholder="Иван" required autofocus>
        </p>
        <p>
            Фамилия <input class="input-surname" type="text" placeholder="Иванов" required>
        </p>
        <p>
            Электронная почта <input type="email" placeholder="mail@amekdi.ru" required>
        </p>
        <p>
            Пароль <input type="password" minlength="8" maxlength="15" required>
        </p>
        <p>
            Подтверждение пароля <input type="password" minlength="8" maxlength="15" required> 
        </p>
        <p>
            Дата рождения <input type="date">
        </p>
        <p>
            Пол М <input type="radio" name="gender" checked> Ж <input type="radio" name="gender"> Другое <input
                type="radio" name="gender">
        </p>
        <p>
            Подписка на новости<br>
            <label><input type="checkbox"> Ваш город</label><br>
            <label><input type="checkbox"> Афиша</label><br>
            <label><input type="checkbox"> В мире</label><br>
            <label><input type="checkbox"> Происшествия</label><br>
            <label><input type="checkbox" checked> Погода</label>
        </p>
        <p>
            <button type="submit">Отправить</button>
        </p>
    </form>  
</body>

</html>
